<div class="logocontainer">
  <img class="logo" src="assets/img/testlabOM_logo.png" alt="Omgeving logo">
</div>
<div id="particles-js" class="container">

  <mat-card>
    <form [formGroup]="userLoginForm" (keydown.enter)="onLogin()">
      <img class="logoomgeving" src="assets/img/OMgeving_logo.png" alt="Omgeving logo">

      <div class="textfields">
        <mat-form-field matInput appearance="outline">
          <mat-label>E-mail adres</mat-label>
          <input formControlName="email" type="email" matInput placeholder="E-mail" required>
          <mat-error>E-mail incorrect</mat-error>
        </mat-form-field>

        <mat-form-field matInput appearance="outline">
          <mat-label>Wachtwoord</mat-label>
          <input type="password" formControlName="password" matInput placeholder="Wachtwoord" [type]="hidePassword ? 'password' : 'text'" required>
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>Wachtwoord incorrect</mat-error>
        </mat-form-field>

      </div>

      <div class="button-groep">
        <ul class="float-left">
          <li><button type="button" class='link' routerLink='/register' mat-flat-button color="primary">Account aanmaken</button></li>
        </ul>
        <button [disabled]="!isFormValid()" class="form-button float-right" type="submit" mat-flat-button color="primary" autofocus (click)="onLogin()">Login</button>
      </div>
    </form>
  </mat-card>
</div>
<script src="assets/particles/particles.min.js"></script>
